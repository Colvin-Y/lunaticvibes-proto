syntax = "proto3";

package score;

option go_package=".;proto";
import "google/api/annotations.proto";

message ScoreData {
    string userID = 1;
    string isCourse = 2;
    string songHash = 3;
    string courseHash = 4;
    string clearType = 5;
    string lnMode = 6;
    string score = 7;
    string scoreMax = 8;
    string scoreRate = 9;
    string scoreRank = 10;
    string scorePG = 11;
    string scoreGR = 12;
    string scoreGD = 13;
    string scoreBD = 14;
    string scorePR = 15;
    string combo = 16;
    string laneOp = 17;
    string gaugeOp = 18;
    string inputType = 19;
    string updateTime = 20;
    string replayFileData = 21;
  }

service InsertScore {
  rpc InsertScore (InsertScoreRequest) returns (InsertScoreReply) {
    option (google.api.http) = {
      post: "/v1/score/insert"
      body: "*"
    };
  }
}

message InsertScoreRequest {
  ScoreData data = 1;
}

message InsertScoreReply {
  string message = 1;
}